{{- if .IsHome }}
<script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>

<div id="tsparticles" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none;"></div>

<script>
  // Wait loading
  document.addEventListener('DOMContentLoaded', function() {
    tsParticles.load("tsparticles", {
      fullScreen: { enable: false }, 
      particles: {
        number: {
          value: 40, // Node size
          density: {
            enable: true,
            area: 800
          }
        },
        color: {
          value: "#777777" // Node color
        },
        shape: {
          type: "circle"
        },
        opacity: {
          value: 1.0, 
          random: true
        },
        size: {
          value: 3,
          random: true
        },
        links: {
          enable: true,
          distance: 150,
          color: "#777777",
          opacity: 1.0, 
          width: 1
        },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          random: false,
          straight: false,
          outModes: {
            default: "out"
          }
        }
      },
      interactivity: {
        events: {
          onHover: {
            enable: true,
            mode: "grab" 
          },
          onClick: {
            enable: true,
            mode: "push"
          },
          resize: true
        },
        modes: {
          grab: {
            distance: 140,
            links: {
              opacity: 0.8
            }
          }
        }
      },
      retina_detect: true,
      background: {
        color: "transparent" 
      }
    });
  });
</script>
{{- end }}
